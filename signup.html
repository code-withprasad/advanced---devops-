        <!-- Section: Design Block -->
        <section class="text-center">
          <!-- Background image -->
          <div class="p-0 bg-image">
            <img src="i coder2.jpg"  width="1360" height="300" alt="">
          </div>
          <!-- Background image -->
  
          <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                    margin-top: -100px;
                    background: hsla(190, 7%, 82%, 0.986);
                    backdrop-filter: blur(30px);
                    ">
            <div class="card-body py-5 px-md-5">
  
              <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                  <h2 class="fw-bold mb-5">Sign up now</h2>
                  <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1" class="form-control" placeholder="First name">
                          <label class="form-label" for="form3Example1" style="margin-left: 0px;"></label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div></div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example2" class="form-control" placeholder="Last name">
                          <label class="form-label" for="form3Example2" style="margin-left: 0px;"></label>
                        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68px;"></div><div class="form-notch-trailing"></div></div></div>
                      </div>
                    </div>
  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control" placeholder="Email address">
                      <label class="form-label" for="form3Example3" style="margin-left: 0px;"></label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example4" class="form-control" placeholder="Password">
                      <label class="form-label" for="form3Example4" style="margin-left: 0px;"></label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
  
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked="">
                      <label class="form-check-label" for="form2Example33">
                        Subscribe to our icoderpage
                      </label>
                    </div>
  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                      Sign up
                    </button>
  
                    
                  </form>
